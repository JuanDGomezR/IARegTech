<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistemas Evaluados – IARegTech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Sistemas Evaluados</h2>
        <a href="/" class="btn btn-secondary mb-3">← Volver al Inicio</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Sector</th>
                    <th>Fecha</th>
                    <th>Riesgo</th>
                    <th>Certificación</th>
                    <th>Informe</th>
                </tr>
            </thead>
            <tbody>
                {% for s in sistemas %}
                <tr>
                    <td>{{ s[0] }}</td>
                    <td>{{ s[1] }}</td>
                    <td>{{ s[2] }}</td>
                    <td>{{ s[3].strftime('%Y-%m-%d') }}</td>
                    <td>{{ s[5] or 'Sin clasificar' }}</td>
                    <td>{{ s[4] or 'Pendiente' }}</td>
                    <td>
                        <a href="/reporte/{{ s[0] }}" class="btn btn-sm btn-outline-primary" target="_blank">Ver PDF</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
