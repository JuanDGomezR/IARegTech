<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado de Evaluación Ética – IARegTech</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .criterio-titulo {
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="text-center mb-4">
    <h2><i class="bi bi-shield-check text-success"></i> Resultado de Evaluación Ética</h2>
    <p class="lead">Evaluación automática basada en criterios éticos clave</p>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover table-bordered align-middle mb-0">
        <thead class="table-success">
          <tr>
            <th>Criterio</th>
            <th>Resultado</th>
            <th>Observaciones</th>
          </tr>
        </thead>
        <tbody>
          {% for r in resultados %}
          <tr>
            <td class="criterio-titulo">{{ r.criterio }}</td>
            <td>
              {% if r.resultado %}
                <span class="badge bg-success"><i class="bi bi-check-circle"></i> Cumple</span>
              {% else %}
                <span class="badge bg-danger"><i class="bi bi-x-circle"></i> No cumple</span>
              {% endif %}
            </td>
            <td>{{ r.observaciones }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-secondary me-2">
      <i class="bi bi-house"></i> Inicio
    </a>
    <a href="/clasificar/{{ resultados[0]['sistema_id'] }}" class="btn btn-success">
      <i class="bi bi-bar-chart-line"></i> Clasificar Riesgo
    </a>
  </div>
</div>

</body>
</html>
